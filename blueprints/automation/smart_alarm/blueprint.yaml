# Smart Alarm Blueprint (Sleep-as-Android-like)
blueprint:
  name: Smart Alarm (Sleep-as-Android-like)
  description: >
    Wiederholungen (einmalig, wÃ¶chentlich, gerade/ungerade Woche, Tag des Monats),
    Optional: "NÃ¤chsten Ã¼berspringen", Schlaue Phase (Pre-Alarm), Snooze mit Limit,
    Failsafe (erzwingt lauten Alarm), Feiertag/Urlaub-Skip, optional Tag-/NFC-Aufgabe
    und Companion-App-Push mit SNOOZE/DISMISS.
  domain: automation
  source_url: https://github.com/sprobst76/smart-alarm-ha/blob/main/blueprints/automation/smart_alarm/blueprint.yaml

  input:
    enabled_boolean:
      name: Ein-/Aus
      description: Optionaler Schalter, um den Wecker global zu aktivieren/deaktivieren. Leer lassen, wenn nicht genutzt.
      default: ""
      selector:
        entity:
          domain: input_boolean

    skip_next_boolean:
      name: NÃ¤chsten Ã¼berspringen
      description: Optionaler Input Boolean, der den nÃ¤chsten fÃ¤lligen Alarm einmalig Ã¼berspringt. Leer lassen, wenn nicht genutzt.
      default: ""
      selector:
        entity:
          domain: input_boolean

    recurrence_mode:
      name: Wiederholung
      selector:
        select:
          options:
            - einmalig
            - wÃ¶chentlich
            - ungerade_woche
            - gerade_woche
            - tag_des_monats

    days_of_week:
      name: Wochentage (fÃ¼r "wÃ¶chentlich")
      default:
        - mon
        - tue
        - wed
        - thu
        - fri
      selector:
        select:
          multiple: true
          options:
            - mon
            - tue
            - wed
            - thu
            - fri
            - sat
            - sun

    day_of_month:
      name: Tag des Monats
      description: 1â€“28 empfohlen.
      default: 1
      selector:
        number:
          min: 1
          max: 31
          step: 1

    time_main:
      name: Haupt-Weckzeit
      selector:
        time: {}

    smart_window_minutes:
      name: Schlaue Phase â€“ Vorlauf (Minuten)
      description: 0 = Pre-Alarm aus.
      default: 10
      selector:
        number:
          min: 0
          max: 60
          step: 1

    smart_media_url:
      name: Pre-Alarm Medien-URL
      description: Z. B. /media/alarm_soft.mp3 oder http-URL.
      default: "/media/alarm_soft.mp3"
      selector:
        text: {}

    media_player:
      name: Media Player
      selector:
        entity:
          domain: media_player

    volume_main:
      name: LautstÃ¤rke Hauptalarm
      default: 0.7
      selector:
        number:
          min: 0
          max: 1
          step: 0.05

    volume_pre:
      name: LautstÃ¤rke Pre-Alarm
      default: 0.25
      selector:
        number:
          min: 0
          max: 1
          step: 0.05

    alarm_media_url:
      name: Hauptalarm Medien-URL
      description: Z. B. /media/alarm.mp3 oder http-URL.
      default: "/media/alarm.mp3"
      selector:
        text: {}

    snooze_minutes:
      name: Snooze (Minuten)
      default: 7
      selector:
        number:
          min: 1
          max: 30
          step: 1

    max_snoozes:
      name: Max. Snoozes
      default: 3
      selector:
        number:
          min: 0
          max: 10
          step: 1

    failsafe_after_minutes:
      name: Failsafe nach (Minuten)
      description: 0 = Failsafe aus.
      default: 20
      selector:
        number:
          min: 0
          max: 120
          step: 1

    holiday_calendar:
      name: Feiertags-Kalender
      description: Optional; wenn "on", wird nicht geweckt.
      default: ""
      selector:
        entity:
          domain: calendar

    vacation_calendar:
      name: Urlaubskalender
      description: Optional; wenn "on", wird nicht geweckt.
      default: ""
      selector:
        entity:
          domain: calendar

    notify_mobile_service:
      name: Optionaler Notify-Service
      description: Name deines Companion-App-Dienstes (z. B. notify.mobile_app_pixel). Leer lassen, wenn nicht genutzt.
      default: ""
      selector:
        text: {}

    require_tag_id:
      name: "Weckaufgabe"
      description: "Optional: Tag-ID, die zum Beenden gescannt werden muss (Einstellungen â†’ Tags). Leer lassen, wenn keine Aufgabe nÃ¶tig ist."
      default: ""
      selector:
        text: {}


mode: restart
max_exceeded: silent

variables:
  v_enabled: !input enabled_boolean
  v_skip: !input skip_next_boolean
  v_mode: !input recurrence_mode
  v_dows: !input days_of_week
  v_dom: !input day_of_month
  v_time: !input time_main
  v_win: !input smart_window_minutes
  v_mp: !input media_player
  v_vmain: !input volume_main
  v_vpre: !input volume_pre
  v_media: !input alarm_media_url
  v_media_pre: !input smart_media_url
  v_snooze: !input snooze_minutes
  v_max: !input max_snoozes
  v_fail: !input failsafe_after_minutes
  v_hcal: !input holiday_calendar
  v_vcal: !input vacation_calendar
  v_notify: !input notify_mobile_service
  v_tag: !input require_tag_id

  now_week: "{{ now().isocalendar()[1] }}"
  now_dom: "{{ now().day }}"
  now_dow: "{{ ['mon','tue','wed','thu','fri','sat','sun'][now().weekday()] }}"

trigger:
  - platform: time
    at: !input time_main
    id: t_main

condition:
  # Global enable (optional)
  - condition: or
    conditions:
      - condition: template
        value_template: "{{ v_enabled == '' }}"
      - condition: state
        entity_id: "{{ v_enabled }}"
        state: "on"

  # Optionaler Skip-Helper: leer = ignorieren, sonst muss er 'off' sein
  - condition: or
    conditions:
      - condition: template
        value_template: "{{ v_skip == '' }}"
      - condition: state
        entity_id: "{{ v_skip }}"
        state: "off"

  # Wiederholung
  - condition: template
    value_template: >
      {% if v_mode == 'einmalig' %}
        true
      {% elif v_mode == 'wÃ¶chentlich' %}
        {{ now_dow in v_dows }}
      {% elif v_mode == 'ungerade_woche' %}
        {{ (now_week | int) % 2 == 1 }}
      {% elif v_mode == 'gerade_woche' %}
        {{ (now_week | int) % 2 == 0 }}
      {% elif v_mode == 'tag_des_monats' %}
        {{ now_dom == (v_dom | int) }}
      {% else %}
        false
      {% endif %}

  # Feiertag/Urlaub-Skip
  - condition: or
    conditions:
      - condition: template
        value_template: "{{ v_hcal == '' }}"
      - condition: not
        conditions:
          - condition: state
            entity_id: "{{ v_hcal }}"
            state: "on"

  - condition: or
    conditions:
      - condition: template
        value_template: "{{ v_vcal == '' }}"
      - condition: not
        conditions:
          - condition: state
            entity_id: "{{ v_vcal }}"
            state: "on"

action:
  # Einmaliges Ãœberspringen: nur wenn Helper existiert UND an ist
  - choose:
      - conditions:
          - condition: template
            value_template: "{{ v_skip != '' }}"
          - condition: state
            entity_id: "{{ v_skip }}"
            state: "on"
        sequence:
          - service: input_boolean.turn_off
            target:
              entity_id: "{{ v_skip }}"
          - stop: "Einmaliges Ãœberspringen aktiv."

  # Pre-Alarm (Schlaue Phase)
  - choose:
      - conditions: "{{ (v_win | int) > 0 }}"
        sequence:
          - service: media_player.volume_set
            target:
              entity_id: "{{ v_mp }}"
            data:
              volume_level: "{{ v_vpre }}"
          - service: media_player.play_media
            target:
              entity_id: "{{ v_mp }}"
            data:
              media_content_id: "{{ v_media_pre }}"
              media_content_type: music
          - delay:
              minutes: "{{ v_win | int }}"

  # Hauptalarm â€“ Variablen + GrundlautstÃ¤rke
  - variables:
      start_ts: "{{ now() }}"
      snooze_count: 0

  - service: media_player.volume_set
    target:
      entity_id: "{{ v_mp }}"
    data:
      volume_level: "{{ v_vmain }}"

  # Schleife: Alarm â†’ Event abwarten â†’ auswerten â†’ ggf. wiederholen
  - repeat:
      while:
        - condition: template
          value_template: "{{ true }}"
      sequence:
        # 1) Alarm abspielen
        - service: media_player.play_media
          target:
            entity_id: "{{ v_mp }}"
          data:
            media_content_id: "{{ v_media }}"
            media_content_type: music

        # 2) (Optional) Push mit Aktionen
        - choose:
            - conditions: "{{ v_notify | length > 0 }}"
              sequence:
                - service: "{{ v_notify }}"
                  data:
                    title: "â° Smart Alarm"
                    message: >
                      {% if v_tag|length > 0 %}
                        Aufgabe: Tag/NFC scannen ({{ v_tag }}) zum Ausschalten.
                      {% else %}
                        Aufstehen?
                      {% endif %}
                    data:
                      ttl: 0
                      priority: high
                      importance: high
                      sticky: true
                      persistent: true
                      actions:
                        - action: "SNOOZE"
                          title: "Snooze ({{ v_snooze }} min)"
                        - action: "DISMISS"
                          title: "Aus"

        # 3) Warten auf Aktion (oder Timeout)
        - wait_for_trigger:
            - platform: event
              event_type: mobile_app_notification_action
              event_data:
                action: "SNOOZE"
            - platform: event
              event_type: mobile_app_notification_action
              event_data:
                action: "DISMISS"
            - platform: event
              event_type: tag_scanned
              event_data:
                tag_id: !input require_tag_id
          timeout: "00:01:00"

        # 4) Auswertung
        - choose:
            # 4a) Tag-Aufgabe erfÃ¼llt â†’ STOP
            - conditions: >
                {{ v_tag|length > 0 and
                   wait.trigger is defined and
                   wait.trigger.event_type == 'tag_scanned' }}
              sequence:
                - stop: "Aufgabe erfÃ¼llt (Tag gescannt)."

            # 4b) DISMISS erlaubt (nur ohne Aufgabe) â†’ STOP
            - conditions: >
                {{ v_tag|length == 0 and
                   wait.trigger is defined and
                   wait.trigger.event_type == 'mobile_app_notification_action' and
                   wait.trigger.event.data.action == 'DISMISS' }}
              sequence:
                - stop: "DISMISS."

            # 4c) SNOOZE â†’ zÃ¤hlen, ggf. STOP, sonst Delay
            - conditions: >
                {{ wait.trigger is defined and
                   wait.trigger.event_type == 'mobile_app_notification_action' and
                   wait.trigger.event.data.action == 'SNOOZE' }}
              sequence:
                - variables:
                    snooze_count: "{{ snooze_count + 1 }}"
                - choose:
                    - conditions: "{{ snooze_count > v_max }}"
                      sequence:
                        - stop: "Max. Snoozes erreicht."
                - delay:
                    minutes: "{{ v_snooze }}"

            # 4d) Keine Reaktion â†’ ggf. Failsafe, sonst kurz warten
            - conditions: "{{ true }}"
              sequence:
                - choose:
                    - conditions: >
                        {{ (v_fail|int) > 0 and
                           (as_timestamp(now()) - as_timestamp(start_ts)) / 60 >= (v_fail|int) }}
                      sequence:
                        - service: media_player.volume_set
                          target:
                            entity_id: "{{ v_mp }}"
                          data:
                            volume_level: 1.0
                        - service: media_player.play_media
                          target:
                            entity_id: "{{ v_mp }}"
                          data:
                            media_content_id: "{{ v_media }}"
                            media_content_type: music
                        - choose:
                            - conditions: "{{ v_notify | length > 0 }}"
                              sequence:
                                - service: "{{ v_notify }}"
                                  data:
                                    title: "ðŸš¨ Failsafe"
                                    message: "Jetzt wirklich aufstehen."
                                    data:
                                      ttl: 0
                                      priority: high
                                      importance: high
                                      sticky: true
                                      persistent: true
                        - stop: "Failsafe ausgelÃ¶st."
                - delay: "00:00:05"
